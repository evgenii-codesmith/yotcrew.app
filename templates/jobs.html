{% extends "base.html" %}

{% block title %}YotCrew.app{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Navigation Header with Logo -->
    <nav class="navbar bg-base-100 shadow-lg rounded-lg mb-6 min-h-28 py-4">
        <div class="navbar-start">
            <a href="/" class="btn btn-ghost normal-case text-xl p-2">
                <img src="/static/logo.png" alt="YotCrew.app" class="h-24 w-24 rounded-full object-cover">
            </a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <p class="text-base-content/70 text-sm">Find your perfect yacht position</p>
        </div>
        <div class="navbar-end">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="/">üè† Home</a></li>
                    <li><a href="/dashboard">üìä Dashboard</a></li>
                    <li><a href="#" onclick="location.reload()">üîÑ Refresh</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div class="hidden md:block">
            <!-- This is hidden on larger screens since we have the nav -->
        </div>
        
        <div class="flex gap-2">
            <button class="btn btn-primary" 
                    hx-post="/api/scrape" 
                    hx-confirm="Refresh job listings?"
                    hx-target="#refresh-status">
                üîÑ Refresh Jobs
            </button>
        </div>
    </div>
    
    <div id="refresh-status"></div>

    <!-- Enhanced Search and Filters with Alpine.js -->
    <div class="card bg-base-100 shadow-xl" x-data="jobFilters()">
        <div class="card-body">
            <!-- Filter Status Bar -->
            <div class="flex justify-between items-center mb-4" x-show="hasActiveFilters || searchResults.total > 0">
                <div class="text-sm text-base-content/70">
                    <span x-text="searchResults.total || '0'"></span> jobs found
                    <span x-show="hasActiveFilters" class="text-primary">‚Ä¢ Filters active</span>
                </div>
                
                <button @click="clearAllFilters()" 
                        x-show="hasActiveFilters"
                        class="btn btn-ghost btn-xs">
                    Clear All Filters
                </button>
            </div>
            
            <form hx-get="/htmx/jobs-table" 
                  hx-target="#jobs-container" 
                  hx-trigger="submit"
                  @submit="updateResults()">
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <!-- Enhanced Search -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">üîç Search</span>
                            <span x-show="filters.search" class="label-text-alt text-primary">Active</span>
                        </label>
                        <div class="relative">
                            <input type="text" 
                                   name="search" 
                                   x-model="filters.search"
                                   @input.debounce.300ms="applyFilters()"
                                   placeholder="Job title, company, description..." 
                                   class="input input-bordered w-full" />
                            <button type="button"
                                    @click="filters.search = ''; applyFilters()"
                                    x-show="filters.search"
                                    class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                ‚úï
                            </button>
                        </div>
                    </div>

                    <!-- Enhanced Job Type Filter -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">üíº Job Type</span>
                            <span x-show="filters.jobType" class="label-text-alt text-primary">Active</span>
                        </label>
                        <select name="job_type" 
                                x-model="filters.jobType"
                                @change="applyFilters()"
                                class="select select-bordered">
                            <option value="">All Types</option>
                            <option value="Permanent">Permanent</option>
                            <option value="Temporary">Temporary</option>
                            <option value="Rotational">Rotational</option>
                            <option value="Seasonal">Seasonal</option>
                            <option value="Contract">Contract</option>
                        </select>
                    </div>

                    <!-- Enhanced Location Filter -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">üìç Location</span>
                            <span x-show="filters.location" class="label-text-alt text-primary">Active</span>
                        </label>
                        <select name="location" 
                                x-model="filters.location"
                                @change="applyFilters()"
                                class="select select-bordered">
                            <option value="">All Locations</option>
                            <option value="Mediterranean">Mediterranean</option>
                            <option value="Caribbean">Caribbean</option>
                            <option value="United States">United States</option>
                            <option value="France">France</option>
                            <option value="Italy">Italy</option>
                            <option value="Spain">Spain</option>
                            <option value="Greece">Greece</option>
                            <option value="Monaco">Monaco</option>
                        </select>
                    </div>

                    <!-- Enhanced Vessel Size Filter -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">üõ•Ô∏è Vessel Size</span>
                            <span x-show="filters.vessel_size" class="label-text-alt text-primary">Active</span>
                        </label>
                        <select name="vessel_size" 
                                x-model="filters.vessel_size"
                                @change="applyFilters()"
                                class="select select-bordered">
                            <option value="">All Sizes</option>
                            <option value="0-30m">0-30m</option>
                            <option value="31-39m">31-39m</option>
                            <option value="40-49m">40-49m</option>
                            <option value="50-74m">50-74m</option>
                            <option value="75-94m">75-94m</option>
                            <option value="95m+">95m+</option>
                        </select>
                    </div>

                    <!-- Sort Filter -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">üìä Sort By</span>
                            <span x-show="filters.sort" class="label-text-alt text-primary">Active</span>
                        </label>
                        <select name="sort" 
                                x-model="filters.sort"
                                @change="applyFilters()"
                                class="select select-bordered">
                            <option value="">Default Order</option>
                            <option value="posted_at">Latest First</option>
                            <option value="title">Job Title A-Z</option>
                            <option value="salary">Highest Salary</option>
                        </select>
                    </div>
                </div>

                <!-- Interactive Quick Filter Badges -->
                <div class="flex flex-wrap gap-2 mt-4">
                    <button @click="setQuickFilter('department', 'Deck')" 
                            :class="filters.department === 'Deck' ? 'badge-primary' : 'badge-outline hover:badge-primary'"
                            class="badge cursor-pointer transition-colors">
                        ‚öì Deck
                    </button>
                    <button @click="setQuickFilter('department', 'Interior')" 
                            :class="filters.department === 'Interior' ? 'badge-primary' : 'badge-outline hover:badge-primary'"
                            class="badge cursor-pointer transition-colors">
                        üè† Interior
                    </button>
                    <button @click="setQuickFilter('department', 'Engineering')" 
                            :class="filters.department === 'Engineering' ? 'badge-primary' : 'badge-outline hover:badge-primary'"
                            class="badge cursor-pointer transition-colors">
                        üîß Engineering
                    </button>
                    <button @click="setQuickFilter('department', 'Galley')" 
                            :class="filters.department === 'Galley' ? 'badge-primary' : 'badge-outline hover:badge-primary'"
                            class="badge cursor-pointer transition-colors">
                        üë®‚Äçüç≥ Galley
                    </button>
                    <button @click="setQuickFilter('vessel_type', 'Motor')" 
                            :class="filters.vessel_type === 'Motor' ? 'badge-secondary' : 'badge-outline hover:badge-secondary'"
                            class="badge cursor-pointer transition-colors">
                        üõ•Ô∏è Motor Yacht
                    </button>
                    <button @click="setQuickFilter('vessel_type', 'Sailing')" 
                            :class="filters.vessel_type === 'Sailing' ? 'badge-secondary' : 'badge-outline hover:badge-secondary'"
                            class="badge cursor-pointer transition-colors">
                        ‚õµ Sailing Yacht
                    </button>
                </div>

                <!-- Submit button (hidden, form submits on change) -->
                <input type="submit" style="display: none;" />
            </form>
        </div>
    </div>

    <!-- Jobs Container -->
    <div id="jobs-container" 
         hx-get="/htmx/jobs-table" 
         hx-trigger="load">
        <!-- Jobs will be loaded here -->
        <div class="flex justify-center py-8">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
    </div>
</div>

<!-- Job Detail Modal -->
<dialog id="job_modal" class="modal">
    <div class="modal-box w-11/12 max-w-5xl">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">‚úï</button>
        </form>
        <div id="job-modal-content">
            <!-- Job details will be loaded here via HTMX -->
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
{% endblock %}

{% block scripts %}
<script>
    // Alpine.js Components
    function jobFilters() {
        return {
            filters: {
                search: '',
                jobType: '',
                location: '',
                vessel_size: '',
                vessel_type: '',
                department: '',
                sort: ''
            },
            searchResults: {
                total: 0,
                loading: false
            },
            

            
            get hasActiveFilters() {
                const filterValues = Object.entries(this.filters)
                    .filter(([key]) => key !== 'sort') // Don't count sort as an active filter
                    .map(([, value]) => value);
                return filterValues.some(value => value !== '');
            },
            
            applyFilters() {
                // Update form values and trigger HTMX
                const form = document.querySelector('form[hx-get="/htmx/jobs-table"]');
                if (form) {
                    const formData = new FormData(form);
                    formData.set('search', this.filters.search);
                    formData.set('job_type', this.filters.jobType);
                    formData.set('location', this.filters.location);
                    formData.set('vessel_size', this.filters.vessel_size);
                    formData.set('vessel_type', this.filters.vessel_type);
                    formData.set('department', this.filters.department);
                    
                    // Add sort parameter if it exists
                    if (this.filters.sort) {
                        formData.set('sort', this.filters.sort);
                    }
                    
                    this.searchResults.loading = true;
                    
                    htmx.ajax('GET', '/htmx/jobs-table?' + new URLSearchParams(formData).toString(), {
                        target: '#jobs-container',
                        swap: 'innerHTML'
                    }).then(() => {
                        this.searchResults.loading = false;
                    });
                }
            },
            
            setQuickFilter(filterType, value) {
                if (this.filters[filterType] === value) {
                    this.filters[filterType] = ''; // Toggle off if already selected
                } else {
                    this.filters[filterType] = value;
                }
                this.applyFilters();
            },
            
            clearAllFilters() {
                this.filters = {
                    search: '',
                    jobType: '',
                    location: '',
                    vessel_size: '',
                    vessel_type: '',
                    department: '',
                    sort: ''
                };
                this.applyFilters();
            },
            
            updateResults() {
                // Called when form is submitted
                setTimeout(() => {
                    this.searchResults.loading = false;
                }, 500);
            }
        }
    }
    

    
    function jobGrid() {
        return {
            selectedJobs: [],
            
            updateSelection(jobId, isSelected) {
                if (isSelected) {
                    if (!this.selectedJobs.includes(jobId)) {
                        this.selectedJobs.push(jobId);
                    }
                } else {
                    this.selectedJobs = this.selectedJobs.filter(id => id !== jobId);
                }
            },
            
            compareJobs() {
                if (this.selectedJobs.length >= 2) {
                    // You can implement a comparison modal or page here
                    alert(`Comparing ${this.selectedJobs.length} jobs: ${this.selectedJobs.join(', ')}`);
                    // Example: window.location.href = `/compare?jobs=${this.selectedJobs.join(',')}`;
                }
            },
            
            clearSelection() {
                this.selectedJobs = [];
                // Uncheck all checkboxes
                document.querySelectorAll('input[type="checkbox"][x-model="selected"]').forEach(cb => {
                    if (cb._x_model) cb._x_model.set(false);
                });
            }
        }
    }
    
    function jobCard(jobId, title, description) {
        return {
            jobId: jobId,
            title: title,
            description: description,
            expanded: false,
            saved: false,
            selected: false,
            
            init() {
                // Load saved state from localStorage
                this.saved = localStorage.getItem(`job_saved_${this.jobId}`) === 'true';
            },
            
            toggleExpanded() {
                this.expanded = !this.expanded;
            },
            
            toggleSaved() {
                this.saved = !this.saved;
                localStorage.setItem(`job_saved_${this.jobId}`, this.saved.toString());
                
                // Optional: Show toast notification
                if (this.saved) {
                    this.showToast(`"${this.title}" saved to your list`);
                } else {
                    this.showToast(`"${this.title}" removed from saved jobs`);
                }
            },
            
            copyJobLink() {
                const url = `${window.location.origin}/job/${this.jobId}`;
                navigator.clipboard.writeText(url).then(() => {
                    this.showToast('Job link copied to clipboard!');
                });
            },
            
            shareJob() {
                if (navigator.share) {
                    navigator.share({
                        title: this.title,
                        text: `Check out this yacht job: ${this.title}`,
                        url: `${window.location.origin}/job/${this.jobId}`
                    });
                } else {
                    this.copyJobLink();
                }
            },
            
            showToast(message) {
                // Simple toast notification
                const toast = document.createElement('div');
                toast.className = 'toast toast-top toast-end';
                toast.innerHTML = `
                    <div class="alert alert-success">
                        <span>${message}</span>
                    </div>
                `;
                document.body.appendChild(toast);
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 3000);
            }
        }
    }
    
    // Legacy functions for backward compatibility
    function sortJobs(sortBy) {
        // Get current form data
        const form = document.querySelector('form');
        const formData = new FormData(form);
        formData.append('sort', sortBy);
        
        // Trigger HTMX request with sort parameter
        htmx.ajax('GET', '/htmx/jobs-table?' + new URLSearchParams(formData).toString(), {
            target: '#jobs-container',
            swap: 'innerHTML'
        });
    }
    
    // Auto-refresh jobs every 5 minutes
    setInterval(function() {
        if (document.getElementById('jobs-container')) {
            htmx.trigger('#jobs-container', 'refresh');
        }
    }, 300000); // 5 minutes
</script>
{% endblock %}
